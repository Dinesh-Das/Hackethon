<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommender</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 2rem; background-color: #f7f7f7; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input[type="text"] { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .status { font-style: italic; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Recommendation API</h1>
    <p>Enter a product SKU to get similar items from the BigQuery ML model.</p>
    
    <form id="recommendation-form">
        <label for="sku">SKU Code:</label>
        <input type="text" id="sku" name="sku" placeholder="e.g., SKU000123" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="results">
        <p class="status">Results will appear here...</p>
    </div>
</div>

<script>
    document.getElementById('recommendation-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const sku = document.getElementById('sku').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p class="status">Loading...</p>';

        try {
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sku: sku })
            });

            const data = await response.json();

            if (!response.ok) {
                resultsDiv.innerHTML = `<p class="status" style="color: red;">Error: ${data.error || data.message}</p>`;
                return;
            }
            
            if (data.recommendations && data.recommendations.length > 0) {
                // Corrected the header to be more user-friendly
                let tableHTML = '<table><thead><tr><th>SKU</th><th>Description</th><th>Category</th><th>Score</th></tr></thead><tbody>';
                data.recommendations.forEach(rec => {
                    tableHTML += `<tr>
                        <td>${rec.recommended_sku_code}</td>
                        <td>${rec.PRODUCT_Name}</td>
                        <td>${rec.CATEGORY}</td>
                        <td>${rec.similarity_score.toFixed(4)}</td>
                    </tr>`;
                });
                tableHTML += '</tbody></table>';
                resultsDiv.innerHTML = tableHTML;
            } else {
                 resultsDiv.innerHTML = `<p class="status">No recommendations found.</p>`;
            }

        } catch (error) {
            resultsDiv.innerHTML = `<p class="status" style="color: red;">Failed to fetch from API. Is the server running? Error: ${error}</p>`;
        }
    });
</script>

</body>
</html>
